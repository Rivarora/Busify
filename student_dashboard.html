<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busify Student Dashboard</title>
  <link rel="stylesheet" href="student_dashboard.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.jpg" alt="Busify Logo">
      <h2>Busify Student</h2>
    </div>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="search.html">Buses</a>
      <a href="payment.html">Pay Fee</a>
      <a href="Notification.html">Notifications</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="topbar">
      <!-- Welcome message inserted via JS -->
    </header>

    <!-- Stats Cards -->
    <section class="stats">
      <div class="card">
        <h4>Registered Stop</h4>
        <p id="registeredStop">-</p>
      </div>
      <div class="card">
        <h4>Next Bus Arrival</h4>
        <p id="nextBus">-</p>
      </div>
      <div class="card">
        <h4>Fee Status</h4>
        <p id="feeStatus">-</p>
      </div>
      <div class="card">
        <h4>Open Incidents</h4>
        <p id="openIncidents">-</p>
      </div>
    </section>

    <!-- Recent Incidents -->
    <section class="card table-card">
      <h3>⚠️ Recent Incidents</h3>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Bus</th>
            <th>Route</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:45</td><td>#11</td><td>R-12</td>
            <td><span class="status investigating">Investigating</span></td>
            <td><button class="btn small"><a href="view.html">View</a></button></td>
          </tr>
          <tr>
            <td>07:10</td><td>#03</td><td>R-03</td>
            <td><span class="status resolved">Resolved</span></td>
            <td><button class="btn small"><a href="view.html">View</a></button></td>
          </tr>
          <tr>
            <td>06:30</td><td>#08</td><td>R-07</td>
            <td><span class="status critical">Critical</span></td>
            <td><button class="btn small"><a href="view.html">View</a></button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="student_dashboard.js"></script>
</body>
</html>
