<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#1E3A8A"/>
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#waveGradient)" opacity="0.5"/>

  <!-- Step 1: Upload -->
  <rect x="50" y="50" width="150" height="80" rx="10" fill="#2DD4BF"/>
  <text x="125" y="90" font-family="Montserrat, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Upload Evidence</text>
  <path d="M120 30 L120 50 M110 40 L120 30 L130 40" stroke="#FBBF24" stroke-width="4" fill="none"/>

  <!-- Arrow 1 -->
  <path d="M200 90 H300" stroke="#FBBF24" stroke-width="4" fill="none"/>
  <path d="M290 80 L300 90 L290 100" stroke="#FBBF24" stroke-width="4" fill="none"/>

  <!-- Step 2: AI Check -->
  <rect x="300" y="50" width="150" height="80" rx="10" fill="#2DD4BF"/>
  <text x="375" y="90" font-family="Montserrat, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">AI Check for Fakes</text>
  <circle cx="375" cy="30" r="15" fill="#FBBF24"/>
  <path d="M370 30 A5 5 0 0 1 375 25 A5 5 0 0 1 380 30 A5 5 0 0 1 375 35 A5 5 0 0 1 370 30" fill="#FFFFFF"/>

  <!-- Arrow 2 -->
  <path d="M450 90 H550" stroke="#FBBF24" stroke-width="4" fill="none"/>
  <path d="M540 80 L550 90 L540 100" stroke="#FBBF24" stroke-width="4" fill="none"/>

  <!-- Step 3: Blockchain Seal -->
  <rect x="550" y="50" width="150" height="80" rx="10" fill="#2DD4BF"/>
  <text x="625" y="90" font-family="Montserrat, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Blockchain Seal</text>
  <path d="M625 30 L625 40 M615 35 L625 25 L635 35" stroke="#FBBF24" stroke-width="4" fill="none"/>

  <!-- Arrow 3 -->
  <path d="M700 90 H750" stroke="#FBBF24" stroke-width="4" fill="none"/>
  <path d="M740 80 L750 90 L740 100" stroke="#FBBF24" stroke-width="4" fill="none"/>

  <!-- Step 4: Verified Badge -->
  <circle cx="750" cy="90" r="40" fill="#2DD4BF"/>
  <text x="750" y="90" font-family="Montserrat, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Verified</text>
  <path d="M740 90 L748 98 L760 80" stroke="#FBBF24" stroke-width="4" fill="none"/>
</svg>
</body>
</html>
