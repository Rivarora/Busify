<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” BUSIFY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
    }

    /* Left Blue Section */
    .left {
      flex: 1;
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .left img {
      width: 90px;
      margin-bottom: 20px;
    }

    .left h1 {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Right Form Section */
    .right {
      flex: 1;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    .form-container h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1d4ed8;
      text-align: center;
      margin-bottom: 5px;
    }

    .form-container p {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1d4ed8;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      border-color: #2563eb;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .error-message {
      display: none;
      background: #fee2e2;
      color: #b91c1c;
      border-left: 4px solid #ef4444;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1d4ed8, #1e40af);
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #374151;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
      }

      .left {
        padding: 60px 20px;
      }

      .right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <img src="logo.jpg" alt="Busify Logo" />
    <h1>BUSIFY</h1>
    <p>Campus Transportation Management</p>
  </div>

  <div class="right">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p>Join BUSIFY today</p>

      <div id="error" class="error-message"></div>

      <form id="registerForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Name" required>

        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" placeholder="22CSE1234" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@chitkara.edu.in" required>

        <label for="preferredStop">Preferred Stop</label>
        <select id="preferredStop" name="preferredStop" required>
          <option>Patiala</option>
          <option>Ambala</option>
          <option>Saha</option>
          <option>Shahabad</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" required>

        <button type="submit" id="registerBtn">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
